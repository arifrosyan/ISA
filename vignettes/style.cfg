\CssFile[vignette.css]
div.author {
    display: none;
}
div.date {
    display: none;
}
body {
    font: medium/150% "Lucida Grande", sans-serif;
    margin: 0; padding: 0 0 10px;
    color: #333; background: #fff;
}
div.main {
    max-width:900px;
    padding-left: 70px;
    padding-bottom: 50px;
}
a img { border: 0; }
h1 {
    color: #fff;
    margin: 0;
    height: 40px;
    line-height: 40px;
    text-shadow: 0px 1px 2px #000;
    background: #1872ce url(images/header_blue.png) repeat-x;
    border-top: 1px solid #1872ce;
    border-bottom: 1px solid #1c477f;
    font-size: large;
    padding-left: 10px;
}
h2 {
    font-style: italic;
    color: #000060;
    font-size: 1.5em;
    text-indent: -40px;
}
h3 {
    font-size: 1.2em;
    text-indent: -20px;
}
h4 {
    color: #707070;
    font-size: 1em;
    text-indent: -20px;
}
hr {
  color: #888; background-color: #888;
  height: 1px; width: 100%;
  border: 0;
}
code { font-size: 1.2em; }
a { color: #00f; text-decoration: none }
a:visited { color: #00c }
a:hover { color: #00f; text-decoration: underline }
h1 a, h1 a:visited, h1 a:hover { color: #fff; text-decoration: none }
h2 a, h2 a:visited, h2 a:hover { color: #000; text-decoration: none }
h3 a, h3 a:visited, h3 a:hover { color: #000; text-decoration: none }

div.Schunk
{
  font-family: monospace;
  background: #eeeeff;
  border: solid 1px #4444ff;
  padding: 0.5em;
  margin-bottom: 10px;
}
div.Sinput
{
  font-weight: bold;
  color: #000;
}
div.Soutput
{
  color: #00f;
}
table.caption
{
  font-style: italic;
}
table.figure img {
  float:right;
  padding-left: 30px;
  padding-bottom: 30px;
}
.cbglogo {
    float: right;
    padding-left: 40px;
    padding-right: 40px;
    padding-top:30px;
}
div.copyright {
    border-top: 1px solid #8e8e8e;
    text-align: center;
    color: #8e8e8e;
    padding-top: 10px;
    padding-bottom: 50px;
}
